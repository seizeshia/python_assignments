<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
    <h5>Email Address:</h5>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
    <form class="emailinput" action='/check' method="post">
      <input type="text" name="email" id="email">
      <input type="submit" value="Add">
    </form>
  </body>
</html>

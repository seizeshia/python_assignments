<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:5000/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="./Ninja Gold_files/stylesheet.css">
    <style>
    .goldbox{
      width: 100px;
      height: 20px;
      margin-left: 10px;
      border: 5px;
      border-color: black;
      border-style: outset;
    }

    .farmbox{
      display: inline-block;
      width: 200px;
      height: 160px;
      border-color: black;
      border-style: outset;
      border-width: medium;
      margin-left: 65px;
      margin-top: 20px;
    }
    .farmgoldbutt{
      margin-left: 65px
      margin-top: 20px
    }


    </style>
  </head>
  <body cz-shortcut-listen="true">
    <p>Gold Here:</p>
    <div class="goldbox">
      <p>0</p>
    </div>
    <div class="farmbox">
      <h4>Farm</h4>
      <p class="earnamt">(earns 10-20 golds)</p>
      <form class="farmgoldbutt" action="http://localhost:5000/process_money" method="post">
        <input type="hidden" name="building" value="farm">
        <input type="submit" name="farmgold" value="Find Gold">
      </form>
    </div>

    <div class="farmbox">
      <h4>Cave</h4>
      <p class="earnamt">(earns 5-10 golds)</p>
      <form class="farmgoldbutt" action="http://localhost:5000/process_money" method="post">
        <input type="hidden" name="building" value="cave">
        <input type="submit" name="cavegold" value="Find Gold">
      </form>
    </div>

    <div class="farmbox">
      <h4>House</h4>
      <p class="earnamt">(earns 2-5 golds)</p>
      <form class="farmgoldbutt" action="http://localhost:5000/process_money" method="post">
        <input type="hidden" name="building" value="house">
        <input type="submit" name="housegold" value="Find Gold">
      </form>
    </div>
    <div class="farmbox">
      <h4>Casino</h4>
      <p class="earnamt">(earns/takes 0-50 golds)</p>
      <form class="farmgoldbutt" action="http://localhost:5000/process_money" method="post">
        <input type="hidden" name="building" value="casino">
        <input type="submit" name="casiongold" value="Find Gold">
      </form>
    </div>

    <p>Activities</p>
    <div class="activitiesbox">
    </div>
  
</body></html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to the Counter</title>
    <h1>count</h1>
  </head>
  <body>
    <p>{{session['count']}} times</p>
    <form action="/" method="GET">
      <input type="number" name="count">
      <button>increment by 2</button>
    </form>


    <form class="" action='/' method="GET">
      <input type="hidden" name="count" value="-{{session['count']}}">
      <button>zero out</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration/login</title>
    <link rel="stylesheet" href="/static/first_app/stylesheet.css">
  </head>
  <body>
    <div class="background">
    <div class="topimage">
      {% for message in messages %}
        <p>{{message}}</li>
      {% endfor %}
      {% load staticfiles %}
      <img src="/static/images/city.jpg" alt="" height="50%" width="100%">
      <a href="#bottom" class=thebottombutt>Login</a>
      <a href="#" class="readpublic">Public Posts</a>
      <h2 class="title">Welcome to Introverse</h2>
    <div class=logregbox>
      <span class=register>
        <form class="register" action="/register" method="post">
          <h2 class="registerheader">Register Today!</h2>
          {% csrf_token %}
          <p class="nameinput">Name: <input type="text" name="name" value=""></p>
          <p class="aliasinput">alias: <input type="text" name="alias" value=""></p>
          <p class="emailinput">Email: <input type="text" name="email" value=""></p>
          <p class="passwordinput">Password: <input type="password" name="password" value=""></p>
          <p class="confirminput">Confirm Password: <input type="password" name="password_conf" value=""></p>
          <p class="dobinput">Date of Birth: <input type="date" name="dob" value=""></p>
          <button>Register</button>
        </form>
      </span>
    </div>

    <div class="login">
      <h2>Already a member?  Login here!</h2>
      <form class="" action="/login" method="post">
        {% csrf_token %}
        <A name="bottom"></>
        <p>Email: <input type="text" name="email" value=""></p>
        <p>Password: <input type="password" name="password" value=""></p>
        <button>login!</button>
      </form>
    </div>

  </div>
  </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration/login</title>
  </head>
  <body>
    <!-- {% if messages %}
    <ul class="messages"> -->
      {% for message in messages %}
        <p>{{message}}</li>
      {% endfor %}
    <!-- </ul>
    {% endif %} -->

    <h2>Register Today!</h2>
    <form class="" action="/register" method="post">
      {% csrf_token %}
      <p>First Name: <input type="text" name="f_name" value=""></p>
      <p>Last Name: <input type="text" name="l_name" value=""></p>
      <p>Email: <input type="text" name="email" value=""></p>
      <p>Password: <input type="password" name="password" value=""></p>
      <p>Confirm Password: <input type="password" name="password_conf" value=""></p>
      <button>Register</button>
    </form>

    <h2>Already a member?  Login here!</h2>
    <form class="" action="/login" method="post">
      {% csrf_token %}
      <p>Email: <input type="text" name="email" value=""></p>
      <p>Password: <input type="password" name="password" value=""></p>
      <button>login!</button>
    </form>
  </body>
</html>

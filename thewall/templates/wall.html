<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check this wall out!</title>
    <style>
      .facebookpost{
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h2>Welcome!{{session['name']}}</h2>
    <h3> Posts: <h3>

      <form class="" action="/messagesubmit" method="post">
        <textarea name="message" rows='4' cols="200">Post here</textarea>
        <input type="submit" name="post" value="Post">
      </form>

      {% for messages in messagess: %}
         <p>Messages: {{ messages['message'], messages[0]['created_at'] }}</p>
         <hr>
      {% endfor %}

  </body>
</html>
